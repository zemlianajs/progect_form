<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>

    <body>
    <form action="#" method="#">
    <h1 class="tittle">Please fill out the form below</h1>
        <div class="form-box">
            <label class="label-box">Full name</label>
            <input class="field" type="text">
        </div>
        <div class="form-box">
            <label class="label-box">Your e-mail address</label>
            <input class="field" type="email">
        </div>
        <div class="form-box">
            <label class="label-box">Your phone number</label>
            <input class="field" type="tel">
        </div>
        <div>
            <lable class="label-box">Select your country</lable>
            <div class="form-select">
               <select class="field">
                   <option>UK</option>
                   <option>UA</option>
                   <option>USA</option>
               </select>
            </div>
        </div>
        <div class="radio-area">
        <legend class="label-radio">I want to attend event</legend>
        <div>
            <div class="radio1">
                <input type="radio" name="option" id="option1" checked="checked">
                <label for="option1">online</label>
            </div>
            <div>
                <input type="radio" name="option" id="option2">
                <label for="option2">offline</label>
            </div>
        </div>
        </div>
        <div class="comment-box">
            <label class="label-box" for="comment">Ð¡omments</label>
            <textarea class="field-comment" name="comment" id="comment" cols="30" rows="4"></textarea>
        </div>
        <div class=custom-checkbox>
            <input class="checkbox" type="checkbox" id="check1">
              <label for="check1">I agree with <a href="#">the privacy policy</a></label>
          </div>
        <div class="btn">
            <button type="reset" class="btn-form">Clear form</button>
            <button type="submit" class="btn-form submit">Submit form</button>
        </div>
    </form>
    </body>
</html>
